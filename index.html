<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team India</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="filter-buttons">
            <h1>Team India</h1>
            <button class="button-value" onclick="filterProducts('All')">All</button>
            <button class="button-value" onclick="filterProducts('Batsman')">Batsman</button>
            <button class="button-value" onclick="filterProducts('AllRounder')">AllRounder</button>
            <button class="button-value" onclick="filterProducts('Bowler')">Bowler</button>
            <button class="button-value" onclick="filterProducts('Reserves')">Reserves</button>
        </div>
        <div class="player-container">
            <div class="search-container">
                <input type="text" placeholder="search for players by name" class="text-input">
                <button class="search-button">Search</button>
            </div>
            <div class="players">

            </div>
    </div>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
